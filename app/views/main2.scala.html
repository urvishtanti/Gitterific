@(request: play.mvc.Http.Request, title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
<head>
  <title>@title</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type='text/javascript' src='@routes.Assets.versioned("javascripts/index.js")'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
            h4:empty::before {content: "No data"}

           #form-center {
	        width:400px;
	        margin: 0 auto;
            }
        </style>
</head>
<body id="gitterific-home" data-ws-url="@routes.HomeController.ws.webSocketURL(request)">
@* And here's where we render the `Html` object containing
* the page content. *@
@content
</body>
</html>
